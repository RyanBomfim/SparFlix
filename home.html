<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SparFlix - Dragon Ball Streaming</title>
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Style do site -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Navbar  -->
  <nav class="navbar navbar-dark bg-black px-4 fixed-top">
    <a class="navbar-brand fs-3 fw-bold text-warning" href="#">SparFlix</a>
    <div class="ms-auto">
      <img src="img/goku.jpg" alt="Perfil" style="width:40px; height:40px; border-radius: 50%;">
    </div>
  </nav>

  <!-- Banner de destaque -->
  <header class="banner position-relative">
    <img src="img/dbz-banner.jpg" class="w-100" style="height: 75vh; object-fit: cover;">
    <div class="banner-content text-white position-absolute bottom-0 start-0 p-4">
      <h1 class="display-4 fw-bold">Dragon Ball Z</h1>
      <p class="lead">Reviva a saga dos Saiyajins até Majin Boo em alta qualidade.</p>
      <a href="#" class="btn btn-warning fw-bold me-2">Assistir</a>
      <a href="#" class="btn btn-outline-light">Mais informações</a>
    </div>
  </header>

  <!-- Seções de sagas -->
  <main class="container-fluid bg-black text-white pt-5" style="margin-top: -80px;">

    <!-- SAGA: Dragon Ball Z -->
    <section class="mb-5">
      <h3 class="ms-4 mb-3">Dragon Ball Z</h3>
      <div class="d-flex overflow-auto ps-4 gap-3">
        <img src="img/dbz1.jpg" class="card-thumb" alt="Ep1">
        <img src="img/dbz2.jpg" class="card-thumb" alt="Ep2">
        <img src="img/dbz3.jpg" class="card-thumb" alt="Ep3">
        <!-- Mais episódios -->
      </div>
    </section>

    <!-- SAGA: Dragon Ball Super (Section) -->
    <section class="mb-5">
      <h3 class="ms-4 mb-3">Dragon Ball Super</h3>
      <div class="d-flex overflow-auto ps-4 gap-3">
        <img src="img/super1.jpg" class="card-thumb" alt="Ep1">
        <img src="img/super2.jpg" class="card-thumb" alt="Ep2">
        <img src="img/super3.jpg" class="card-thumb" alt="Ep3">
      </div>
    </section>

    <!-- FILMES -->
    <section class="mb-5">
      <h3 class="ms-4 mb-3">Filmes</h3>
      <div class="d-flex overflow-auto ps-4 gap-3">
        <img src="img/movie-broly.jpg" class="card-thumb" alt="Broly">
        <img src="img/movie-battle.jpg" class="card-thumb" alt="Battle of Gods">
        <img src="img/movie-resurrection.jpg" class="card-thumb" alt="Resurrection F">
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
