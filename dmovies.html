<style>/* filmes-box é o bloco central (mesma largura do container) com cantos arredondados */
.filmes-box {
  margin: 0 auto;           /* centraliza */
  max-width: 1140px;        /* ajuste para o mesmo valor do seu .container (bootstrap) */
  width: 100%;
  background: #111;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
  box-sizing: border-box;
  min-height: calc(100vh - 120px); /* ajusta conforme header+footer; mude 120px se necessário */
  display: flex;
  flex-direction: column;
  padding-bottom: 50px;    /* espaçamento interno no final */
}

/* mantém o conteúdo em cima do fundo */
.filmes-box .container {
  position: relative;
  z-index: 1;
}
</style>


  <!-- Script -->
  <script>
  const filmes = [
    {
      titulo: "Dragon Ball Z: Broly o Lendário Super Saiyajin (1993)",
      descricao: "Broly, o Saiyajin lendário, desperta para uma batalha devastadora.",
      imagem: "https://img.youtube.com/vi/O6tXYPUfC8A/mqdefault.jpg",
      video: '<iframe width="100%" height="450" src="https://www.youtube.com/embed/O6tXYPUfC8A" allowfullscreen></iframe>',
      duracao: "1:10:00"
    },
    {
      titulo: "Dragon Ball Z: O Homem Mais Forte do Mundo (1990)",
      descricao: "Dr. Wheelo procura o corpo mais forte para dominar o mundo.",
      imagem: "https://img.youtube.com/vi/XGSy3_Czz8k/mqdefault.jpg",
      video: '<iframe width="100%" height="450" src="https://www.youtube.com/embed/XGSy3_Czz8k" allowfullscreen></iframe>',
      duracao: "59:00"
    },
    {
      titulo: "Dragon Ball Z: A Árvore do Poder (1990)",
      descricao: "Turles planta a Árvore do Poder para consumir toda a energia da Terra.",
      imagem: "https://img.youtube.com/vi/rN9gImAMMBc/mqdefault.jpg",
      video: '<iframe width="100%" height="450" src="https://www.youtube.com/embed/rN9gImAMMBc?si=SRR-CT5ccwkRao5h" allowfullscreen></iframe>',
      duracao: "1:05:00"
    }
  ];

  const searchInput = document.getElementById("searchInput");
  const filmesContainer = document.getElementById("filmesContainer");
  const playerSection = document.getElementById("playerSection");
  const videoPlayer = document.getElementById("videoPlayer");
  const playerTitulo = document.getElementById("playerTitulo");
  const playerDescricao = document.getElementById("playerDescricao");

  // Renderizar os cards
  function renderFilmes(lista) {
    filmesContainer.innerHTML = "";
    lista.forEach((filme, index) => {
      const col = document.createElement("div");
      col.classList.add("col-md-4", "mb-3");

      col.innerHTML = `
        <div class="card h-100 text-white" data-index="${index}" style="cursor:pointer; background-color: transparent;">
          <div class="img-container">
            <img src="${filme.imagem}" class="card-img-top" alt="${filme.titulo}">
            <div class="duration-badge">${filme.duracao}</div>
          </div>
          <div class="card-body">
            <h5 class="card-title">${filme.titulo}</h5>
            <p class="card-text">${filme.descricao}</p>
          </div>
        </div>
      `;

      // Clique → mostrar player
      col.addEventListener("click", () => {
        videoPlayer.innerHTML = filme.video;
        playerTitulo.textContent = filme.titulo;
        playerDescricao.textContent = filme.descricao;
        playerSection.style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      filmesContainer.appendChild(col);
    });
  }

  // Filtro de pesquisa
  searchInput.addEventListener("input", () => {
    const termo = searchInput.value.toLowerCase();
    const filtrados = filmes.filter(f =>
      f.titulo.toLowerCase().includes(termo)
    );
    renderFilmes(filtrados.length > 0 ? filtrados : filmes);
  });

  // Inicial: mostra todos
  renderFilmes(filmes);
</script>

<style>
  /* Força todas as thumbs a ficarem no mesmo tamanho */
  .img-container {
    position: relative;
    width: 100%;
    height: 200px; /* altura fixa */
    overflow: hidden;
    border-radius: 6px; /* borda levemente arredondada */
  }

  .img-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* corta proporcionalmente igual ao YouTube */
    display: block;
  }

  /* Badge estilo YouTube */
  .duration-badge {
    position: absolute;
    bottom: 6px;
    right: 6px;
    background: rgba(0, 0, 0, 0.9);
    color: #fff;
    font-size: 12px;
    font-weight: 500;
    padding: 2px 4px;
    border-radius: 2px;
    line-height: 1;
  }

  /* Título/descrição com estilo mais limpo */
  .card-body {
    padding: 10px 5px;
  }

  .card-title {
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    margin: 0 0 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* corta título longo */
  }

  .card-text {
    font-size: 12px;
    color: #bbb;
    height: 32px;
    overflow: hidden;
  }

  .card {
    border: none;
    background: transparent;
    transition: transform 0.2s ease-in-out;
  }

  .card:hover {
    transform: scale(1.03); /* animação sutil */
  }
</style>
